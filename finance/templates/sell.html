{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select" aria-label=".form-select-sm example" focus name="symbol">
                <option selected disabled>select stock's symbol</option>
                    {% for row in list %}
                        <option value={{row}}>{{row}}</option>
                    {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="number of shares" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>


    </form>
{% endblock %}
